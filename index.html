<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Interest Calculator</h1>
    <div class="form">
      <label>Principal Amount (₹)</label>
      <input type="number" id="principal" placeholder="Enter principal amount" />

      <label>Rate of Interest (%)</label>
      <input type="number" id="rate" placeholder="Enter rate per annum" />

      <label>Time Period (years)</label>
      <input type="number" id="time" placeholder="Enter time in years" />

      <button onclick="calculateInterest()">Calculate</button>
    </div>

    <div class="result" id="resultBox">
      <h2>Result</h2>
      <p id="simpleInterest">Simple Interest: ₹0</p>
      <p id="totalAmount">Total Amount: ₹0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
